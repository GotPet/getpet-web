        <div class="media-left pr-12">
            <img class="avatar avatar-xl no-radius" src="{{ pet.main_profile_medium }}" loading="lazy" alt="...">
        </div>

        <div class="media-body">
            <div class="mb-2">
                <span class="fs-20 pr-16">{{ pet.name }}</span>
                <span class="badge badge-success text-uppercase no-radius ls-1 opacity-75">Full-time</span>
            </div>
