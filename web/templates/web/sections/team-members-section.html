{% load cache %}
{% load i18n %}
<section class="section {{ section_css_class }}" id="section-team-members">
    <div class="container">
        <header class="section-header">
            <h2>{% trans 'Komanda' %}</h2>
        </header>

        <div class="row gap-y">
            {% cache 600 index_team_members %}
                {% spaceless %}
                    {% for team_member in team_members %}
                        {% include 'web/element/team-member.html' with team_member=team_member %}
                    {% endfor %}
                {% endspaceless %}
            {% endcache %}
        </div>

    </div>
</section>
