{% load static %}
{% load i18n %}
<section class="section {{ section_css_class }}" id="section-media">
    <div class="container">
        <header class="section-header">
            <h2>You're in good hands</h2>
            <hr>
            <p class="lead">Join thousands of satisfied customers using our template globally.</p>
        </header>

        <div class="partner">
            <img src="{% static 'web/img/landing/news/getpet-in-fortune.png' %}"
                 class="mr-4"
                 alt="{% trans 'GetPet Fortune' %}">
            <img src="{% static 'web/img/landing/news/getpet-in-the-washington-post.png' %}"
                 class="mr-4 ml-4"
                 alt="{% trans 'GetPet The Washington Post' %}">
            <img src="{% static 'web/img/landing/news/getpet-in-rtl.png' %}"
                 class="mr-4 ml-4"
                 alt="{% trans 'GetPet RTL' %}">
            <img src="{% static 'web/img/landing/news/getpet-in-dailymail.png' %}"
                 class="mr-4 ml-4"
                 alt="{% trans 'GetPet DailyMail' %}">
            <img src="{% static 'web/img/landing/news/getpet-in-new-york-post.png' %}"
                 class="ml-4 mr-4"
                 alt="{% trans 'GetPet New York Post' %}">
            <img src="{% static 'web/img/landing/news/getpet-in-cnn.png' %}"
                 class="ml-4"
                 alt="{% trans 'GetPet CNN' %}">
        </div>
    </div>
</section>
